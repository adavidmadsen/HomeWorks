@(users : List[User])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
        <link rel = "stylesheet" href = "/assets/lib/bootstrap/css/bootstrap.min.css">
        <script src = "/assets/lib/jquery/jquery.min.js"></script>
        <script src = "/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body class="bg-info">
        @navbar.render
        <div class="text-center container">

            <h1 class="text-center display-3"><strong>Users</strong></h1>
        <table class="table table-bordered table-striped table-dark" >
            @for(user<-users){
            <tr>
                <td><a href="/userfile/@user.getUserId">@user.getUserName</a>
                    <button type="button" class="float-right btn btn-outline-light btn-sm"><a href="/userdelete/@user.getUserId">Delete</a></button>
                    <button type="button" class="float-right btn btn-outline-light btn-sm"><a href="/useredit/@user.getUserId">Edit</a> </button>
                </td>
            </tr>
            }
        </table>
        </div>

    </body>
</html>
