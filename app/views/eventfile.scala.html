@(eventCalendar : EventCalendar, users : List[User])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Event File</title>
        <link rel = "stylesheet" href = "/assets/lib/bootstrap/css/bootstrap.min.css">
        <script src = "/assets/lib/jquery/jquery.min.js"></script>
        <script src = "/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    </head>
    @navbar.render
    <body class="bg-info">
        <div class="text-center">
            <h1><strong>@eventCalendar.getDate</strong></h1>
            <br>
            <h1><strong>@eventCalendar.getDescription</strong></h1>
            <br>
            <p1><strong>@eventCalendar.getReminder</strong></p1>
            <br>
            <br>
            <p1><strong>@eventCalendar.getSpecialEvents</strong></p1>
            <br>
            @for(user<-users){
            @if(eventCalendar.getUserId==user.getUserId){
            <p1><strong>@user.getUserName</strong></p1>
            }
            }
        </div>
    </body>
</html>
