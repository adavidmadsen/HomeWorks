@(shoppingListItem : ShoppingListItem, shoppingLists : List[ShoppingList] )
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Edit</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <link rel = "stylesheet" href="/assets/stylesheets/Background.css">
        <script src="/assets/lib/jquery/jquery.min.js"></script>
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    </head>
    @navbar.render
    <br>
    <body class="text-center bg-light">
        <div class="container">
            <h1><strong>Editing: </strong>@shoppingListItem.getItem</h1>
            <br>
            <form method="post" enctype="multipart/form-data">
                @helper.CSRF.formField
                <table class="table table-borderless">
                    <tr>
                        <td>Item</td>
                        <td><input type="text" placeholder="item" name="Item" value="@shoppingListItem.getItem"></td>
                    </tr>
                    <tr>
                        <td>Select Retailer</td>
                        <td>
                            <select name="shoppingListId">
                            @for(shoppingList<-shoppingLists){
                            <option value="@shoppingList.getShoppingListId">@shoppingList.getShoppingListName</option>
                            }
                        </select>
                        </td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Save">
            </form>
        </div>
    </body>
</html>
