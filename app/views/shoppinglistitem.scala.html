@(shoppinglistitems : List[ShoppingListItem])
@doctype.render

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List Item</title>
        <link rel = "stylesheet" href = "/assets/lib/bootstrap/css/bootstrap.min.css">
        <link rel = "stylesheet" href="/assets/stylesheets/Background.css">
        <script src = "/assets/lib/jquery/jquery.min.js"></script>
        <script src = "/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body class="bg-light">
        @navbar.render
        <div class="text-center container">

            <h1 class="text-center font-weight-normal font-italic display-4"><strong>Shopping List</strong></h1>
            <br>

            <table class="table table-bordered  table-striped table-dark table-hover">


                @for(shoppinglistitem<-shoppinglistitems){
                <tr>
                    <td class="text-info"> @shoppinglistitem.getItem
                        <button type="button" class="float-right btn btn-outline-secondary btn-sm"><a href="/shoppinglistitemdelete/@shoppinglistitem.getListId" class="text-muted">Delete</a></button>
                        <button type="button" class="float-right btn  btn-outline-secondary btn-sm"><a href="/shoppinglistitemedit/@shoppinglistitem.getListId" class="text-muted">Edit</a> </button>

                    </td>
                    }
                </tr>
            </table>
        </div>

    </body>
</html>
