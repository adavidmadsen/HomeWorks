@(user : User, eventCalendars : List[EventCalendar])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User File</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <script src="/assets/lib/jquery/jquery.min.js"></script>
        <link rel = "stylesheet" href="/assets/stylesheets/Background.css">
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    </head>
    @navbar.render
    <br>
    <body class="bg-light">
        <div class="text-center container">
            <h1 class="text-center font-weight-normal font-italic display-5"><strong>@user.getUserName's Planner</strong></h1>
            <br>

            <div class="text-center">
                <table class="table table-bordered table-striped table-dark">

                    @for(eventCalendar<-eventCalendars){
                    <tr>
                        <form method="post">
                            @helper.CSRF.formField
                            <td><a href="/eventfile/@eventCalendar.getCalendarId" class="text-info">@eventCalendar.getDescription</a>

                                <button type="button" class="float-right btn btn-outline-secondary btn-sm"><a
                                        href="/eventcalendardelete/@eventCalendar.getCalendarId" class="text-muted">Delete</a>
                                </button>
                                <button type="button" class="float-right btn btn-outline-secondary btn-sm"><a
                                        href="/eventcalendaredit/@eventCalendar.getCalendarId"
                                        class="text-muted">Edit</a></button>
                                <button type="button" class="float-left btn btn-outline-secondary btn-sm">
                                    @eventCalendar.getDate</a> </button>
                        </form>
                        </td>
                    </tr>

                    }
                </table>
            </div>

    </body>
</html>
